<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Create your account</h1>

      <form id="register-form" novalidate>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email e-mail"
            autocomplete="email"
            required
          />
          <i class="icon success fa-solid fa-circle-check success-email"></i>
          <i class="icon error fa-solid fa-circle-xmark error-email"></i>
          <small></small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <button type="button" id="togglePassword">
              <i class="fa-solid fa-eye"></i>
            </button>
            <i class="icon error fa-solid fa-circle-xmark error-password"></i>
            <i class="icon success fa-solid fa-circle-check success-password"></i>
          </div>
          <small></small>
        </div>

        <button type="submit" class="btn">Register</button>
        <p class="success-message">Account created successfully! ðŸŽ‰</p>
        <p class="error-message">Error registering! ðŸš«</p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
